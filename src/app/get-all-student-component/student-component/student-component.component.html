<div *ngIf="student">
    <div class="container">
        <div class="card-design">
            <div class="lottie-container">
                <ng-lottie [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
            </div>
            <div class="values">
                <label>Student Info</label>
                <div class="layout">
                    <img src="../../../assets/images/name.png" alt="">
                    <h3>{{student.studentName}}</h3>
                </div>
                <div class="layout">
                    <img src="../../../assets/images/mail.png" alt="">
                    <p>{{student.contactInfo.studentEmail}}</p>
                </div>
                <div class="layout">
                    <img src="../../../assets/images/phone.png" alt="">
                    <p>{{student.contactInfo.studentPhoneNumber}}</p>
                </div>
                <div class="layout">
                    <img src="../../../assets/images/schools.png" alt="">
                    <p>{{student.studentSchool}}</p>
                </div>
                <div class="layout">
                    <img src="../../../assets/images/course.png" alt="">
                    <p>{{student.studentCourse}}</p>
                </div>
            
                <div class="buttons">
                    <button class="btn" (click)="editBalance()">Update Fee Balance</button>
                    <button class="btn" (click)="deleteStudent(student.regNo)">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>
