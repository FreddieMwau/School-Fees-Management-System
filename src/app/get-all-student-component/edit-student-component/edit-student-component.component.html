<div class="content">
    <h3>Edit Fees</h3>
    <div *ngIf="isValid">
        <p [style]="{color:'red'}">Use figures between 0-9</p>
    </div>
    <label>Fee Balance</label>
    <input [(ngModel)]="studentBalance" type="number" class="txt">

    <button (click)="editBalance()" class="btn">Update Balance</button>
</div>
